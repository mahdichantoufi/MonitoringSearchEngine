version: '3.1'

services:
  db:
    image: postgres
    restart: always
    volumes:
      - ./docker-data/db-data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
    ports: 
      - ${DB_PORT}:5432

  adminer:
    depends_on:
      - db
    image: adminer
    restart: always
    ports:
      - ${DBAT_PORT}:8080